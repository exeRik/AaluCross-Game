<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- For reset button -->
    <!-- <button class="btn hidden">RESET</button><br> -->

    <!-- for playbox -->
    <div class="main">
        <div class="one">
            <div class="space" id="space0"></div>
            <div class="space" id="space1"></div>
            <div class="space" id="space2"></div><br>
        </div>
        <div class="one">
            <div class="space" id="space3"></div>
            <div class="space" id="space4"></div>
            <div class="space" id="space5"></div><br>
        </div>
        <div class="one">
            <div class="space" id="space6"></div>
            <div class="space" id="space7"></div>
            <div class="space" id="space8"></div><br>
        </div>
    </div>

    <!-- for result -->
    <div class="result"></div>
    <div class=" player1 player--active turn" style="background-color: rgb(223, 198, 180);">TURN: Player1 </div>
    <div class="player2 turn" style="background-color: rgb(197, 217, 244);">TURN: Player2 </div><br>
    
    
    <script src="script.js"></script>

</html>
